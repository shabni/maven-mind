<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Register</div>

        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- Name -->
            <div class="row mb-3">
              <label for="name" class="col-md-4 col-form-label text-md-end">Name</label>
              <div class="col-md-6">
                <input id="name" type="text" class="form-control" formControlName="name">
                <div *ngIf="submitted && f['name'].errors" class="text-danger">
                  <small *ngIf="f['name'].errors.required">Name is required.</small>
                  <small *ngIf="f['name'].errors.minlength">Must be at least 3 characters.</small>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
              <label for="email" class="col-md-4 col-form-label text-md-end">Email Address</label>
              <div class="col-md-6">
                <input id="email" type="email" class="form-control" formControlName="email">
                <div *ngIf="submitted && f['email'].errors" class="text-danger">
                  <small *ngIf="f['email'].errors.required">Email is required.</small>
                  <small *ngIf="f['email'].errors.email">Enter a valid email.</small>
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="row mb-3">
              <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>
              <div class="col-md-6">
                <input id="password" type="password" class="form-control" formControlName="password">
                <div *ngIf="submitted && f['password'].errors" class="text-danger">
                  <small *ngIf="f['password'].errors.required">Password is required.</small>
                  <small *ngIf="f['password'].errors.minlength">Must be at least 6 characters.</small>
                </div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="row mb-3">
              <label for="password-confirm" class="col-md-4 col-form-label text-md-end">Confirm Password</label>
              <div class="col-md-6">
                <input id="password-confirm" type="password" class="form-control" formControlName="password_confirmation">
                <div *ngIf="submitted && f['password_confirmation'].errors" class="text-danger">
                  <small *ngIf="f['password_confirmation'].errors.required">Confirmation is required.</small>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
