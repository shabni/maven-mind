<div class="row">
    <div class="col-sm-12">
      <div class="card mt-3">
        <div class="card-header d-flex justify-content-center">
          <span>Re-Enrollment</span>
        </div>
  
        <div class="card-body">
          <form [formGroup]="enrolmentStatusForm">
            <!-- Enrolment Officer & Student Info -->
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Enrolment Officer Name:</label>
                  <input type="text" class="form-control" formControlName="enrolmentOfficer" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Student Name:</label>
                  <input type="text" class="form-control" formControlName="studentName" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Course:</label>
                  <input type="text" class="form-control" formControlName="course" />
                </div>
              </div>
            </div>
  
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Intake:</label>
                  <input type="text" class="form-control" formControlName="intake" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Has Student Enrolled Next Year:</label>
                  <select class="form-control" formControlName="hasEnrolledNextYear">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- Visa Details -->
            <h5 class="mt-4">Visa Details</h5>
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Visa Type:</label>
                  <input type="text" class="form-control" formControlName="visaType" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Is this the same as when the student arrived:</label>
                  <select class="form-control" formControlName="isSameVisa">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- Course Details -->
            <h5 class="mt-4">Student Course</h5>
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Is the student on the same course:</label>
                  <select class="form-control" formControlName="isSameCourse">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Has the studentâ€™s course change been approved:</label>
                  <select class="form-control" formControlName="courseChangeApproved">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Upload Approval:</label>
                  <input type="file" class="form-control" formControlName="courseChangeApprovalUpload" />
                </div>
              </div>
            </div>
  
            <!-- Contact Details -->
            <h5 class="mt-4">Contact Details</h5>
            <div class="row mt-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Address in the UK:</label>
                  <input type="text" class="form-control" formControlName="addressUK" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Mobile Number:</label>
                  <input type="text" class="form-control" formControlName="mobileNumber" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" formControlName="email" />
                </div>
              </div>
            </div>
  
            <!-- Submit & Cancel -->
            <div class="row mt-4">
              <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary ms-2" (click)="closeForm()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
