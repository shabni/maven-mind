<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <a *ngIf="!last" [routerLink]="breadcrumb.url" [innerHTML]="formatBreadcrumb(breadcrumb.label)"></a>
      <span *ngIf="last" class="active" [innerHTML]="formatBreadcrumb(breadcrumb.label)"></span>
    </li>
  </ol>
</nav>
