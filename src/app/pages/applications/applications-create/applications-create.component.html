<div class="row">
  <div class="col-sm-12">
    <div class="card" >
      <div class="card-header" >
        <span>Create Application</span>
        <span
          class="position-absolute"
          style="top: 2px; right: 10px; cursor: pointer; color: white">
          <i class="fa fa-times" (click)="closeForm()"></i>
        </span>
      </div>
      <div
        class="card-body">

        <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">

          <div class="row mt-3">
            <div class="col-md-4">
              <div class="form-group">
                <label>Name of Agent:<sup *ngIf="displayValidation">*</sup></label>
                <input type="text" class="form-control" formControlName="agentName" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Name of Student:<sup *ngIf="displayValidation">*</sup></label>
                <input type="text" class="form-control" formControlName="studentName" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Student Date of Birth:<sup *ngIf="displayValidation">*</sup></label>
                <input type="date" class="form-control" formControlName="dob" />
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <div class="form-group">
                <label>Student Email Address:<sup *ngIf="displayValidation">*</sup></label>
                <input type="email" class="form-control" formControlName="email" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Choice of Courses:<sup *ngIf="displayValidation">*</sup></label>
                <!-- <select class="form-control" formControlName="courseChoice">
                  <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
                </select> -->
                <ng-select
                  [items]="courses"
                  bindLabel="name"
                  bindValue="value"
                  formControlName="courseChoice"
                  placeholder="Select a course">
                </ng-select>
              </div>

            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Intake (by Year):<sup *ngIf="displayValidation">*</sup></label>
                <input type="number" class="form-control" formControlName="intakeYear" />
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-4">
              <div class="form-group">
                <label>Nationality:<sup *ngIf="displayValidation">*</sup></label>
                <input type="text" class="form-control" formControlName="nationality" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Country of Birth:<sup *ngIf="displayValidation">*</sup></label>
                <input type="text" class="form-control" formControlName="countryOfBirth" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Passport Number:<sup *ngIf="displayValidation">*</sup></label>
                <input type="text" class="form-control" formControlName="passportNumber" />
              </div>
            </div>
          </div>



        </form>

        <div class="form-buttons gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!applicationForm.valid">Submit</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</div>
